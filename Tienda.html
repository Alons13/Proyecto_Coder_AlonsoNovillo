<body style="background-color: rgb(204, 238, 255)">
    <header>
        
        <img src="media/outer-space-logohgffgw-1224036751.jpg" alt="Logo">
        <nav>
        <li class="etiquetaInicio"><a href="Inicio.html">Inicio</a></li>

        <h1  class="Productos_V">Productos mas Vendidos!</h1>
        <img class="Imagenes_Tienda" src="/media/vaso1.jpg" alt="Vaso 1" width="150px" height="150px">
        <div>
            <h2>
                Vaso Azul
            </h2>
        </div>
        <img class="Imagenes_Tienda" src="/media/vaso2.jpg" alt="Vaso 2" width="150px" height="150px">
        <div>
            <h2>
                Vaso Negro
            </h2>
        </div>
        <img class="Imagenes_Tienda" src="/media/vaso3.jpg" alt="Vaso3"  width="150px" height="250px">
        <div>
            <h2>
                Vaso Transparente
            </h2>
        </div>

        <!--  Tabla para  Solicitar  alguno de  los  productos-->
    <div class="Pedi">
        <form method="get" enctype="multipart/form-data">

           <fieldset>
               <legend class="Titulo_Tienda">Pedi tu Vaso!</legend>
               <label for="Seleciona">Selecciona tu Vaso:</label>
            <br>
            <input type="radio" name="Vaso Azul" value="1" id="1">
            <label for="1">Vaso Azul</label>
            <input type="radio" name="Vaso Negro" value="2" id="2">
            <label for="2">Vaso Negro</label>
            <input type="radio" name="Vaso Transparente"  value="3" id="3">
            <label for="3">Vaso Transparente</label>
        <br>
            <input class="Enviar" type="submit" name="Solicitar"  value="Solicitar!">

           </fieldset> 

        </form>
    </div>
